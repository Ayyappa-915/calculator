<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <h2>ARITHMETIC CALCULATOR</h2>
  <input type="text" id="display" value="0" disabled>

  <div class="buttons">
    <button >C</button>
    <button>del</button>
    <button>%</button>
    <button>/</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>

    <button class="zero">0</button>
    <button>.</button>
    <button id="enter">Enter</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
